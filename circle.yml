machine:
  timezone:
    Asia/Tokyo
  services:
    - docker

dependencies:
  pre:
    - pwd
    - ls -al
  override:
    - docker build --rm=false -t masashi0127/cake-ddd .

test:
  override:
    - docker run -ti masashi0127/cake-ddd -v /home/ubuntu/cake-ddd:/var/www/html /bin/bash -c "ls -al /var/www/html"
